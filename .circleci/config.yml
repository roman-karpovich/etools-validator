defaults: &defaults
  working_directory: ~/code
  docker:
    image: unicef/etools:test-base-p3
    environment:
      PGHOST: 127.0.0.1
      DATABASE_URL: "postgis://postgres:postgres@localhost:5432/circle_test"
    - image: circleci/postgres:9.5-alpine-postgis
      environment:
        POSTGRES_USER: postgres
        PGUSER: postgres
        POSTGRES_DB: circle_test
        POSTGRES_PASSWORD: postgres

cache_key: &key
  key: deps2-{{ .Branch }}-{{ checksum "requirements/base.txt" }}--{{ checksum "requirements/test.txt" }}-{{ checksum ".circleci/config.yml" }}

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *key
      - run:
          name: create main virtualenv, install requirements
          command: |
            python3 -m venv env1
            . env1/bin/activate
            pip install -r requirements/test.txt
      - save_cache:
          <<: *key
          paths:
            - "env1"
            - /root/.cache/pip
      - run:
          name: run tests
          command: |
            . env1/bin/activate
            coverage run manage.py test
      - store_artifacts:
          path: test-reports/
          destination: tr1

  package:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          <<: *key
      - run:
          name: create main virtualenv, install requirements
          command: |
            python3 -m venv env1
            . env1/bin/activate
            pip install -r requirements/test.txt
      - save_cache:
          <<: *key
          paths:
            - "env1"
            - /root/.cache/pip
      - run:
          name: verify git tag vs version
          command: |
            . env1/bin/activate
            python setup.py verify
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: create and upload package
          command: |
            . env1/bin/activate
            python setup.py sdist bdist_wheel upload

workflows:
  version: 2
  build_test_package:
    jobs:
      - build
      - package:
          requires:
            - build
          filters:
            tags:
              only: /.*/
