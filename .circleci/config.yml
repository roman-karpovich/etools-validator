version: 2
jobs:
  build:
    working_directory: ~/code
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: create main virtualenv, install requirements
          command: |
            python3 -m venv env1
            . env1/bin/activate
            pip install -r requirements/dev.txt
      - run:
          name: run tests
          command: |
            . env1/bin/activate
            coverage run manage.py test
      - run:
          name: report coverage
          command: |
            . env1/bin/activate
            coverage report
  package:
    working_directory: ~/code
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run:
          name: create main virtualenv, install requirements
          command: |
            python3 -m venv env1
            . env1/bin/activate
            pip install -r requirements/dev.txt
      - run:
          name: verify git tag vs version
          command: |
            . env1/bin/activate
            python3 setup.py verify
      - run:
          name: init .pypirc
          command: |
            echo -e "[pypi]" >> ~/.pypirc
            echo -e "username = $PYPI_USERNAME" >> ~/.pypirc
            echo -e "password = $PYPI_PASSWORD" >> ~/.pypirc
      - run:
          name: create and upload package
          command: |
            . env1/bin/activate
            python setup.py sdist bdist_wheel upload

workflows:
  version: 2
  build:
    jobs:
      - build:
          filters:
            tags:
              ignore: /.*/
  build_and_package:
    jobs:
      - build
      - package:
          requires:
            - build
          filters:
            branches:
              ignore: /*/
            tags:
              only: /.*/
